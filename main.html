<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="/submit" method="POST">
    
    <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address" required>

        <div class="checkbox-label">
            <input type="checkbox" id="checkbox" name="dogExperience" value="Have you ever lived with a Dog before?">
            <label for="checkbox">Have you ever lived with a Dog before?</label>
        </div>

        <label for="multiSelect">Please select your preferred breeds</label>
        <select id="multiSelect" name="breeds" multiple required>
            <option value="labrador">Labrador</option>
            <option value="german-shepherd">German Shepherd</option>
            <option value="golden-retriever">Golden Retriever</option>
            <option value="beagle">Beagle</option>
            <option value="bulldog">Bulldog</option>
        </select>

        <input type="submit" id="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
